<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <!-- Fontawsome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./lib/custom/custom-pageSideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <title>Trader APP</title>
    </head>
    <body class="bg-dark">
        <!-- ================================================ Top Navbar ================================================ -->
        <div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top border-bottom border-warning" id="navbar_top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                <i class="fa fa-copyright"></i>&nbsp;Trader APP</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="sidebarCollapse" class="nav-link"><i class="fas fa-bars fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ================================================ Side bar ================================================ -->
        <div class="wrapper">
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <div class="brand"><i class="fa fa-copyright"></i>&nbsp;Trader App v 0.0.1</div>
                    <li id="sb_userInfo">
                      <a><i class="fas fa-user"></i>&nbsp;使用者帳戶</a>
                    </li>
                    <li id="sb_status">
                      <a><i class="fas fa-robot"></i>&nbsp;交易機器人管理&nbsp;<span class="badge badge-primary">0</span></a>
                    </li>
                    <li id="sb_trade">
                      <a><i class="far fa-hand-paper"></i>&nbsp;手動交易</a>
                    </li>
                    <li id="policy_head" data-toggle="collapse" data-target="#policy_list" class="collapsed">
                      <a href="#"><i class="far fa-file-code"></i>&nbsp;交易策略 <i class="fas fa-caret-down"></i>&nbsp;<span class="badge badge-primary">0</span></a>
                    </li>
                    <ul class="sub-menu collapse" id="policy_list">
                        <li id="sb_create_policy"><a><i class="fas fa-plus"></i>新增/編輯交易策略</a></li>
                        <li id="sb_backtrack">
                          <a><i class="fas fa-flag-checkered"></i>&nbsp;交易策略回測</a>
                        </li>
                    </ul>
                    <li id="sb_purchase_policy">
                      <a><i class="fas fa-shopping-cart"></i>&nbsp;購買交易策略&nbsp;<span class="badge badge-warning">New!</span></a>
                    </li>
                    <li id="sb_setting">
                      <a><i class="fas fa-cog"></i>&nbsp;交易所API設定</a>
                    </li>
                    <li id="sb_help">
                      <a><i class="fas fa-question"></i>&nbsp;幫助</a>
                    </li>
                    <li id="sb_about">
                      <a><i class="fas fa-users"></i>&nbsp;關於我們</a>
                    </li>
                    <li id="sb_logout">
                      <a><i class="fas fa-sign-out-alt"></i>&nbsp;登出</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="overlay"></div>
        <!-- ================================================ Landing Page ================================================ -->
        <div class="container-fluid">
            <!-- Config Panel goes here -->
            <div class="container jumbotron">
                <!-- Server -->
                <h2>Server:</h2>
                <hr>
                <form action="#" id="server">
                    <!-- URL & Port -->
                    <div class="form-group">
                        <label for="url"><i class="fas fa-link"></i>&nbsp;URL:</label>
                        <input type="text" class="form-control" id="url" placeholder="kevin.imslab.org">
                    </div>
                    <div class="form-group">
                        <label for="port"><i class="fas fa-plug"></i>&nbsp;Port:</label>
                        <input type="text" class="form-control" id="port" placeholder="3000">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Update Server Info</button>
                    </div>
                </form>
                <hr>       

                <!-- Trading information -->
                <h2>Trading Information:</h2>
                <hr>
                <form action="#" id="trade">
                        <!-- URL & Port -->
                        <div class="form-group">
                            <label for="apikey"><i class="fas fa-key"></i>&nbsp;API Key:</label>
                            <input type="text" class="form-control" id="apikey" placeholder="binance apikey">
                        </div>
                        <div class="form-group">
                            <label for="apiSecret"><i class="fas fa-user-secret"></i>&nbsp;API Secret:</label>
                            <input type="text" class="form-control" id="apisecret" placeholder="binance apisecret">
                        </div>
                        <div class="form-group">
                            <label for="recvWindow"><i class="fas fa-window-close"></i>&nbsp;RecvWindow:</label>
                            <input type="text" class="form-control" id="recvwindow" placeholder="binance api recvWindow">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info">Update Trade Information</button>
                        </div>
                </form>

                
                
                <!-- TODO: Add status - Loading/Success/Error ... etc -->
                
            </div>
            
        </div>
        <div class="container-fluid">
            <!-- Reset goes here -->
            <div class="container jumbotron">
                <form action="#" id="reset">
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Reset to default value</button>
                    </div>
                </form>
            </div>
        </div>
         <!-- ================================================ Bottom Navbar ================================================ -->
        <div class="navbar fixed-bottom navbar-expand-md bg-dark navbar-dark text-nowrap border-top border-warning">
            <span class="hide-phone footer-link">
                <a class="navbar-brand mx-auto px-5" href="#">Copyright © 2018 by Kevin Cyu. All rights reserved.</a>
            </span>
            <span style="float:right;"><font color="white">EFACANI, Trader App Team</font></span>
        </div>
    </body>

<!-- Optional JavaScript -->

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<!-- Event channel -->
<script type="text/javascript" charset="utf-8">require('./event/config_channel.js')</script>
<script type="text/javascript" charset="utf-8">require('./event/control_channel.js')</script>
</html>
