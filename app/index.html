    <!-- Bootstrap CSS -->

    <body class="bg-dark">
        <!-- ================================================ Top Navbar ================================================ -->
        <div class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top" id="navbar_top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                <i class="fa fa-copyright"></i>&nbsp;Trader APP</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="sidebarCollapse" class="nav-link"><i class="fas fa-bars fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ================================================ Side bar ================================================ -->
        <div class="wrapper">
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <div class="brand"><i class="fa fa-copyright"></i>&nbsp;Trader App v 0.0.1</div>
                    <li id="sb_help">
                      <a><i class="fas fa-question"></i>&nbsp;Help</a>
                    </li>
                    <li id="sb_about">
                      <a><i class="fas fa-users"></i>&nbsp;About us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="overlay"></div>
        <!-- ================================================== Landing Page ================================================ -->
        <div class="container-fluid">
            <!-- LOGIN -->
            <div class="container jumbotron">
                <!-- Basic Information -->
                <h2 class="text-center">Trader App Login</h2>
                <hr>
                <form action="#" id="ulogin">
                    <!-- User input -->
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-circle"></i>&nbsp;Username: </label>
                        <input type="text" class="form-control" id="username" placeholder="efacani">
                    </div>
                    <div class="form-group">
                        <label for="passwd"><i class="fas fa-key"></i>&nbsp;Password: </label>
                        <input type="text" class="form-control" id="passwd" placeholder="efacani-code">
                    </div>
                    <hr>
                    <div class="text-center">
                        <div id="ulogin-loader" style="display:none">
                            <i class="fa fa-spinner fa-spin" style="font-size:24px"></i> Loading
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">LOGIN</button>
                        <button id="ulogin-reset" type="button" class="btn btn-danger">RESET</button>
                        <button id="config" type="button" class="btn btn-primary">CONFIG</button>
                        <button id="skip" type="button" class="btn btn-warning">SKIP</button>
                    </div>
                    <hr>
                </form>
                
            </div>
            <hr>
        </div>
        <!-- ================================================ Bottom Navbar ================================================ -->
        <div class="navbar fixed-bottom navbar-expand-md bg-dark navbar-dark text-nowrap">
