<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/custom/main.css">
	<link rel="stylesheet" href="./lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/css/c3-0.5.4/c3.min.css">
    <title>Trader APP</title>
    </head>
    <body>
        <!-- ================================================ Landing Page ================================================ -->
        <div class="container-fluid">
            <h1 class="text-center"> <a href="./index.html"> Trader App </a></h1>
            <div class="container">
                <p class="text-center alert-success round"> v0.0.1 </p>
            </div>
            <div class="container jumbotron">
                <!-- Basic Information -->
                <h2 class="text-center"> Trading Page </h2>
				<hr>
				<!--
					Trading Record - Chart
				-->
				<div class="container">
					<h3>Trading Chart</h3>
					<div id="chart"></div>
				</div>
				<div class="container">
					<h3>Trading Log</h3>
					<p>Record the trading log which store in database.</p>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Date</th>
								<th>Market</th>
								<th>Quantity</th>
								<th>賣出價格</th>
								<th>買入價格</th>
								<th>獲利</th>
								<th>State</th>
							</tr>
						</thead>
						<tbody id="trade_log_table">
							<!-- Program will insert log here -->
						</tbody>
					</table>
				</div>
				<!-- 
					API Configuration
				 -->
				<h3>Exchange API
					<span>
						<div class="btn-group btn-group-justified">
							<button type="button" class="btn btn-primary">Binance</button>
						</div>
					</span>
				</h3>
				<hr>
				

				<!-- For debug - trade operation -->
				<div>
					<h3> [Debug] Trade operation </h3>
					<div>
						<form action="#" id="trade_op">
							<div class="form-group row">
								<label for="cointype" class="col-sm-12 col-form-label">Coin Type
									<span>
										<input type="text" class="form-control" id="cointype" value="BTC-USD" disabled>
									</span>
								</label>
								<label for="sell" class="col-sm-12 col-form-label">Price SELL
									<span>
										<input type="text" class="form-control" id="price_sell" placeholder="Ex: BTC->USD price when you sell">
									</span>
								</label>
								<label for="buy" class="col-sm-12 col-form-label">Price BUYIN
									<span>
										<input type="text" class="form-control" id="price_buyin" placeholder="Ex: BTC->USD price when you buyin">
									</span>
								</label>
								<label for="quantity" class="col-sm-12 col-form-label">Quantity
									<span>
										<input type="text" class="form-control" id="quantity" placeholder="0.00015">
									</span>
								</label>
							</div>
							<!--Submit-->
							<div class="text-center">
								<button type="submit" class="btn btn-info" value="trade">trade</button>
							</div>
							
						</form>
					</div>
				</div>
				<hr>

				<div>
					<form action="#" id="config_binance">
						<div class="form-group row">
							<label for="apikey" class="col-sm-12 col-form-label">API KEY
								<span>
									<!-- config_binance : apikey -->
									<input type="text" class="form-control" id="apikey" placeholder="API KEY">
								</span>
							</label>
							<label for="apisecret" class="col-sm-12 col-form-label">API KEY
								<span>
									<!-- config_binance : apikey -->
									<input type="text" class="form-control" id="apisecret" placeholder="API SECRET">
								</span>
							</label>
						</div>
						<!--Submit-->
						<div class="text-center">
							<button type="submit" class="btn btn-info">Save</button>
						</div>
						
					</form>
				</div>
				<hr>

				<div class="row">

						<form action="#" id="tradebot_getma">
							<button type="submit" class="btn btn-info">Get</button>
						</form>
					</div>

				</div>
				-->
				<hr>
            </div>
        </div>

        <!-- ================================================ Footer ================================================ -->

            <p style="text-align:left;">
                Copyright © 2018 by Kevin Cyu. All rights reserved.

		</div>
