    <title>Trader APP</title>

    <body>
        <!-- ================================================ Landing Page ================================================ -->
        <div class="container-fluid">
            <h1 class="text-center"> <a href="./index.html"> Trader App </a></h1>
            <div class="container">
                <p class="text-center alert-success round"> v0.0.1 </p>
            </div>
            <div class="container jumbotron">
                <!-- Basic Information -->
                <h2 class="text-center"> Trading Bot control panel </h2>
                <hr>
				<h3>Binance API Config</h3>
				<form action="#" id="config_binance">
					<div class="form-group row">
						<label for="apikey" class="col-sm-2 col-form-label">API KEY</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="apikey" placeholder="API KEY">
						</div>
					</div>
					<div class="form-group row">
						<label for="apisecret" class="col-sm-2 col-form-label">API SECRET</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="apisecret" placeholder="API SECRET">
						</div>
					</div>
					<button type="submit" class="btn btn-info">Save</button>
                </form>
				<hr>
				<div class="row">
					<div class="col-4">
						<h3>Buy Test</h3>
						<form action="#" id="tradebot_buy">
							<button type="submit" class="btn btn-info">Buy</button>
						</form>
					</div>
					<div class="col-4">
						<h3>Sell Test</h3>
						<form action="#" id="tradebot_sell">
							<button type="submit" class="btn btn-info">Sell</button>
						</form>
					</div>
					<div class="col-4">
						<h3>Get MA Test</h3>
						<form action="#" id="tradebot_getma">
							<button type="submit" class="btn btn-info">Get</button>
						</form>
					</div>
				</div>
				<hr>
            </div>
        </div>
