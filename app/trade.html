<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/custom/main.css">
	<link rel="stylesheet" href="./lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/css/c3-0.5.4/c3.min.css">
    <title>Trader APP</title>
    </head>
    <body>
        <!-- ================================================ Landing Page ================================================ -->
        <div class="container-fluid">
            <h1 class="text-center"> <a href="./index.html"> Trader App </a></h1>
            <div class="container">
                <p class="text-center alert-success round"> v0.0.1 </p>
            </div>
            <div class="container jumbotron">
                <!-- Basic Information -->
                <h2 class="text-center"> Trading Page </h2>
				<hr>
				<!--
					Trading Record - Chart
				-->
				<div id="chart"></div>

				<!-- 
					API Configuration
				 -->
				<h3>Exchange API
					<span>
						<div class="btn-group btn-group-justified">
							<button type="button" class="btn btn-primary">Binance</button>
						</div>
					</span>
				</h3>
				<hr>
				<div>
					<form action="#" id="config_binance">
						<div class="form-group row">
							<label for="apikey" class="col-sm-12 col-form-label">API KEY
								<span>
									<!-- config_binance : apikey -->
									<input type="text" class="form-control" id="apikey" placeholder="API KEY">
								</span>
							</label>
							<label for="apisecret" class="col-sm-12 col-form-label">API KEY
								<span>
									<!-- config_binance : apikey -->
									<input type="text" class="form-control" id="apisecret" placeholder="API SECRET">
								</span>
							</label>
						</div>
						<!--Submit-->
						<div class="text-center">
							<button type="submit" class="btn btn-info">Save</button>
						</div>
						
					</form>
				</div>
				<hr>

				<div class="row">
					<div class="col-4">
						<h3>Buy Test</h3>
						<form action="#" id="tradebot_buy">
							<button type="submit" class="btn btn-info">Buy</button>
						</form>
					</div>
					<div class="col-4">
						<h3>Sell Test</h3>
						<form action="#" id="tradebot_sell">
							<button type="submit" class="btn btn-info">Sell</button>
						</form>
					</div>
					<div class="col-4">
						<h3>Get MA Test</h3>
						<form action="#" id="tradebot_getma">
							<button type="submit" class="btn btn-info">Get</button>
						</form>
					</div>

				</div>
				<hr>
            </div>
        </div>

        <!-- ================================================ Footer ================================================ -->
        <div class="container-fluid">
            <p style="text-align:left;">
                Copyright Â© 2018 by Kevin Cyu. All rights reserved.
            <span style="float:right;">EFACANI, Trader App Team</span>
            </p>
		</div>
    </body>
